<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button  [disabled]="!selectedCategory" tab="tab2" href="/tabs/tab2">
      <ion-icon aria-hidden="true" name="search"></ion-icon>
    </ion-tab-button>
    <ion-tab-button [disabled]="!timer"  tab="tab3" href="/tabs/tab3">
      <ion-badge>{{ timer }}</ion-badge>
      <ion-icon aria-hidden="true" name="help"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
