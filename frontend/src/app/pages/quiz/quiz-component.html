<div *ngIf="showSummary; else quizTemplate">
  <app-quiz-summary [questions]="quizQuestions" [answers]="selectedAnswers" *ngIf="showSummary"
    (replayQuiz)="onReplayQuiz()" (returnToMenu)="onReturnToMenu()">
  </app-quiz-summary>
</div>

<ng-template #quizTemplate>
  <pick-answer-quiz style="display: contents;" [questions]="quizQuestions"
    (answerSelected)="handleAnswerSelected($event)">
  </pick-answer-quiz>
</ng-template>
