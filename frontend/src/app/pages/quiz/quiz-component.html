
  <ng-container *ngIf="type === 'quiz'; else freeTextBlock">
    <pick-answer-quiz *ngIf="!showSummary" style="display: contents;"
    [duration]="duration" [assessmentTypeName]="assessmentName"
     [assessmentId]="assessmentId">
   </pick-answer-quiz>
  </ng-container>

  <ng-template #freeTextBlock>
    <ng-container *ngIf="type === 'free-text'; else codeSnippetBlock">
      <h3>free-text</h3>
    </ng-container>
  </ng-template>

  <ng-template #codeSnippetBlock>
    <ng-container *ngIf="type === 'code-snippet'; else multipleChoiceBlock">
      <!-- Include the CodeSnippetComponent and listen for the answerSubmitted event -->
    <code-snippet *ngIf="!showSummary" style="display: contents;"
      [duration]="duration"
      [assessmentTypeName]="assessmentName"
      [assessmentId]="assessmentId"
      (answerSubmitted)="onCodeSnippetAnswerSubmitted($event)">
    </code-snippet>

    </ng-container>
  </ng-template>

  <ng-template #multipleChoiceBlock>
    <ng-container *ngIf="type === 'multiple-choice'">
      <h3>multiple-choice</h3>
    </ng-container>
  </ng-template>

  <app-quiz-summary style="display: contents;" *ngIf="showSummary" (replayQuiz)="onReplayQuiz()"
    (returnToMenu)="onReturnToMenu()" [quizResponse]="summaryData"></app-quiz-summary>

<ion-loading class="custom-loading" [isOpen]="loadingCompleteQuiz" message="AI generates a summary, please wait..."></ion-loading>
