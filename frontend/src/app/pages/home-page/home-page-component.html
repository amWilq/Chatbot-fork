<ion-content [fullscreen]="true" class="ion-padding">

  <div class="container">
    <ion-header [translucent]="true">
      <ion-toolbar>
        <ion-title class="card-title">Ulubione</ion-title>
        <ion-buttons slot="end">
          <ion-button expand="block" (click)="toggleCardVisibility()">
            <ion-icon [name]="isCardVisible ? 'chevron-up-outline' : 'chevron-down-outline'" size="large"
              fill="clear"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <div class="card-container">
      <ion-card *ngFor="let card of sampleCardData; let i = index"
        [ngClass]="{'highlight-card': selectedCardIndex === i && isCardVisible, 'card-animating': !isCardVisible, 'card-hidden': !isCardVisible}"
        (click)="handleNewCardEvent(i)" class="card">
        <ion-icon *ngIf="selectedCardIndex === i" name="close-outline" size="large" fill="clear"
          class="add-icon"></ion-icon>
        <div class="card-image-container">
          <img [src]="card.src" alt="fav category" class="card-image">
        </div>
        <ion-card-content>
          <div class="card-description">{{ card.title }}</div>
        </ion-card-content>
      </ion-card>
    </div>

  </div>

  <ion-card *ngFor="let card of sampleCardData; let i = index" [ngClass]="{'highlight-card': selectedCardIndex === i }"
    (click)="handleNewCardEvent(i)" class="rounded-card ion-card-spacing">
    <ion-card-content class="ion-card-content-spacing">
      <span class="span-test">{{ card.title }}</span>
      <img [src]="card.src" alt="placeholder" class="card-image-content">
    </ion-card-content>
  </ion-card>


</ion-content>

<ion-footer>
  <div class="container-button">
    <ion-button (click)="goToCategoryView($event)" [disabled]="!isClicked" size="large" fill="clear">
      <ion-icon style="transform: scale(5);" name="chevron-forward-outline"></ion-icon>
    </ion-button>

  </div>
</ion-footer>
